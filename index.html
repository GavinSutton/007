<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/7aa5d1a72c.js" crossorigin="anonymous"></script>
    <title>007</title>
</head>

<body class="landing">
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <header>
        <div class="landing-info">
            <img src="assets/007-logo.png" alt="">
            <p><span class="type"></span></p>
            <p><a href="#maincontent" class="accept">Accept Mission</a></p>
        </div>
    </header>
    <main id="maincontent" class="game hide">


        <!-- COMPUTER ZONE -->
        <section class="computer-zone">
            <div class="computer-life-points">
                <i class="fas fa-heart cpu-heart-1"></i>
                <i class="fas fa-heart cpu-heart-2"></i>
                <i class="fas fa-heart cpu-heart-3"></i>
            </div>
            <div class="computer shoot">
                <p id="shoot" class="computer-choice" value="shoot">
                    <img src="https://img.icons8.com/ios-filled/50/000000/gun.png" />
                </p>
            </div>
            <div class="computer block">
                <p id="block" class="computer-choice" value="block">
                    <img src="https://img.icons8.com/ios-filled/50/000000/shield.png" />
                </p>
            </div>
            <div class="computer reload">
                <p id="reload" class="computer-choice" value="reload">
                    <img src="https://img.icons8.com/ios-filled/50/000000/bullet.png" />
                </p>
            </div>
            <div class='computer-ammo'>
                <p>Ammo</p>
                <p class="computer-ammo-counter">1</p>
            </div>
        </section>
        <!-- COMPUTER ZONE -->

        <!-- GAME FIELD -->
        <section class="game-field">
            <div class="wrapper">
                <!-- <div class="game-field-container"> -->
                <div class="badguy">
                    <img src="assets/badguy1.png" alt="">
                </div>
                <div class="cpu-results-box">
                    <h3 class="cpu-results"></h3>
                </div>
                <div class="user-results-box">
                    <h3 class="user-results"></h3>
                </div>
                <div class="user-gun">
                    <img src="assets/PP7.png" alt="">
                </div>
                <!-- </div> -->
            </div>
        </section>
        <!-- GAME FIELD -->


        <!-- USER CONTROLS -->
        <section class="user-controls">
            <div class='user-ammo'>
                <p>Ammo</p>
                <p class="user-ammo-counter">1</p>
            </div>
            <div class="shoot">
                <p href="shoot" id="shoot" value="shoot" class="user-choice"><img
                        src="https://img.icons8.com/ios-filled/50/000000/gun.png" /></p>
            </div>
            <div class="block">
                <p href="block" id="block" class="user-choice" value="block"><img
                        src="https://img.icons8.com/ios-filled/50/000000/shield.png" /></p>
            </div>
            <div class="reload">
                <p href="reload" id="reload" class="user-choice" value="reload"><img
                        src="https://img.icons8.com/ios-filled/50/000000/bullet.png" /></p>
            </div>
            <div class="user-life-points">
                <i class="fas fa-heart user-heart-1"></i>
                <i class="fas fa-heart user-heart-2"></i>
                <i class="fas fa-heart user-heart-3"></i>
            </div>
        </section>
        <!-- USER CONTROLS -->


    </main>
    <footer>
    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="typed.js"></script>
    <script src="script.js"></script>
</body>

</html>
